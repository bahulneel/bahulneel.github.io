extends: default
font:
  catalog:
    NotoSans:
      normal: NotoSans-Regular.ttf
      italic: NotoSans-Italic.ttf
      bold: NotoSans-Bold.ttf
      bold_italic: NotoSans-BoldItalic.ttf
  fallbacks:
    - Times-Roman

base:
  font_family: NotoSans
  font_size: 10
  line_height: 1.2

heading:
  h1:
    font_size: 24
    font_style: bold
    line_height: 1.3
  h2:
    font_size: 20
    font_style: bold
    line_height: 1.3
  h3:
    font_size: 16
    font_style: bold_italic
    line_height: 1.3
  h4:
    font_size: 14
    font_style: italic
    line_height: 1.3
  h5:
    font_size: 12
    font_style: italic
    line_height: 1.3
  h6:
    font_size: 11
    font_style: normal
    line_height: 1.3
